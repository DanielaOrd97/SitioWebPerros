        <figure>
          <h2>ROSELLE Y SALTY, LOS HÉROES DEL 11-S</h2>
          <p>
            Roselle y Salty fueron dos perros labradores que salvaron a sus
            dueños, Michael Hingson y Omar Rivera respectivamente, en el
            atentando terrorista del 11 de septiembre de 2001 en el World Trade
            Center de Nueva York. <br />Ambos perros estaban con sus amos en sus
            puestos de trabajo en la Torre 1 cuando se produjo el ataque a las
            Torres Gemelas, Roselle con Michael en la planta 78 y Salty con Omar
            en la 71. En medio del caos, el pánico, el humo, cascotes cayendo…
            Roselle y Salty mantuvieron la calma y fueron capaces de sacarlos de
            allí.
          </p>
          <section>

        <figure>
          <h2>LAIKA</h2>
          <p>
            Laika fue la primera perra en orbitar la Tierra. En 1957, la Unión
            Soviética lanzó el Sputnik 2 con Laika a bordo. Aunque su viaje fue
            histórico, también fue trágico ya que Laika no sobrevivió debido a
            la falta de un plan para su regreso. Su sacrificio ha sido recordado
            como un hito en la exploración espacial y ha generado discusiones
            sobre la ética de los experimentos con animales.
          </p>
          <section>

              allowfullscreen

        </figure>
        <figure>
          <h2>ENDAL</h2>
          <p>
            Endal fue un perro de asistencia en el Reino Unido que se hizo
            famoso por su increíble capacidad para ayudar a su dueño, Allen
            Parton, un veterano de guerra discapacitado. Endal podía realizar
            tareas como pagar en la tienda, recuperar objetos y ayudar a Allen a
            vestirse. Su relación especial y el impacto que tuvo en la vida de
            Allen demostraron el poder transformador que los perros de servicio
            pueden tener.
          </p>

        <figure>
          <h2>FRIDA</h2>
          <p>
            Frida es una perra rescatista de la Marina mexicana que se hizo
            famosa por su trabajo durante desastres naturales. Participó en
            numerosas misiones de búsqueda y rescate, incluyendo el terremoto de
            México en 2017 y el terremoto de Ecuador en 2016. Su valentía y
            habilidades de búsqueda la convirtieron en un símbolo de esperanza y
            solidaridad en tiempos de tragedia.
          </p>
