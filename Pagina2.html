        <div id="alimentacion" class="bord">
          <figure>
            <img src="Assets/istockphoto-1280869072-612x612.jpg" />
            <div class="capa">
              <h2>Alimentacion de calidad</h2>
              <p>
                Elegir un pienso nutritivo y darles una buena hidratación es
                clave para el bienestar de los perros. Hay que ofrecerles
                alimentos de calidad en función de su etapa de vida, según si es
                cachorro, adulto o senior. <br />
                Si se trata de un cachorro o de un perro mayor habrá que adaptar
                su dieta a sus requerimientos. Lo mismo sucede si la mascota
                tiene alguna intolerancia, patología o necesidad alimentaria
                específica.
              </p>
            </div>
          </figure>
        </div>
        <div id="edu" class="bord">
          <figure>
            <img src="Assets/educacion.jpg" />
            <div>
              <h2>Educacion animal</h2>
              <p>
                Enseñar a un perro es esencial para que se desarrolle
                satisfactoriamente. Hay que indicarle dónde hacer sus
                necesidades, en qué espacios, qué puede hacer y que no, y
                guiarlo desde el principio para inculcarle un buen aprendizaje.
                <br />
                <br />
                Eso sí, siempre desde el refuerzo positivo, evitando reñirle
                bruscamente o gritarle, ya que así solo conseguiremos asustarle.
              </p>
            </div>
          </figure>
        </div>
        <div id="higiene" class="bord">
          <figure>
            <img src="Assets/When-can-you-shower-a-puppy.jpg" />
            <div>
              <h2>Higiene del perro</h2>
              <p>
                Si bien es cierto que hay mucha controversia sobre cada cuándo
                hay que bañar a un perro, el promedio aproximado es una vez al
                mes. Asimismo, hay que cepillarles diariamente, y cortarles el
                pelo y las uñas cuando sea necesario. <br />
                <br />También hay que prestar atención a la higiene de sus oídos
                y ojos, para evitar la acumulación de suciedad y de legañas.
              </p>
            </div>
          </figure>
        </div>
        <div id="atencion" class="bord">
          <figure>
            <img src="Assets/Veterinario.webp" />
            <div>
              <h2>Atencion y cuidados veterinarios</h2>
              <p>
                Las visitas al veterinario deben considerarse como parte
                obligatoria de la rutina de los cuidados básicos del perro.
                <br />
                <br />
                Debes considerar por lo menos 2 visitas al año, (idealmente
                sería una cada trimestre) para cuestiones de mantenimiento y
                prevención como chequeos de rutina, aplicación de vacunas y
                desparasitaciones.
              </p>
            </div>
          </figure>
        </div>
